<div class="result-item">
  <div class="flex--row flex--space">
    <div class="flex--row flex-center text--sm">
      <div class="result-item__departure text-cap">{{deal.departure}}</div>
      <i class="material-icons">arrow_forward</i>
      <div class="result-item__arrival text-cap">{{deal.arrival}}</div>
    </div>
    <div *ngIf="deal.hasDiscount"
         class="result-item__cost flex--col">
      <div class="price--old">{{deal.cost}}€</div>
      <div class="price--new">{{deal.discountCost}}€</div>
    </div>
    <div *ngIf="!deal.hasDiscount"
         class="result-item__cost">
      {{deal.cost}}€
    </div>
  </div>

  <div class="flex--row flex--space text--sm">

    <div class="flex--row">
      <i class="material-icons">directions_{{deal.transport}}</i>
      <div class="result-item__transport">
        {{deal.transport}}
      </div>
    </div>

    <div class="result-item__reference">
      {{deal.reference}}
    </div>
    <span>for</span>
    <div class="result-item__duration">
      {{ deal.duration}}
    </div>
  </div>


</div>
