<form class="search-results flex--col">

  <div *ngIf="results.length>0"
       class="result-list">
    <app-result-item *ngFor="let item of results" [item]="item"></app-result-item>

    <div class="total flex--row flex--space">
      <div class="total__label text-cap">total</div>
      <div class="total__time">{{totalDuration}}</div>
      <div class="flex--col">
        <div *ngIf="totalCost>totalDiscountedCost"
             class="total__cost price--old">{{totalCost}}€
        </div>
        <div class="total__cost">{{totalDiscountedCost}}€</div>
      </div>
    </div>
  </div>

  <div *ngIf="results.length===0"
       class="flex--row flex--center">
    <i class="material-icons">directions_run</i>
    <span>No deals found</span>
    <i class="material-icons">weekend</i>
  </div>

  <button type="button" class="flex--center text-cap"
          [routerLink]="['/search', searchParams]">
    <i class="material-icons">replay</i>
    reset
  </button>
</form>
